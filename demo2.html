    <title>Indian Tourism</title>
    <!-- Head Icon -->
    <link rel="icon" type="icon/x-icon" href="assets/icons/indian-tourism-travel-guide.png">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
        }
        section {
            background-color: #ffffff; /* White card section background */
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #343a40; /* Dark grey heading */
            font-weight: bold;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05); /* Slight zoom on hover */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        .carousel-inner img {
            height: 200px;
            object-fit: cover; /* Ensures the images maintain aspect ratio */
        }
        .carousel-caption h5 {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

                        <li class="nav-item"><a href="#" class="nav-link">Reviews & FAQ</a></li>
                    </ul>
                </div>
            </div>
        </nav>

                                    <img src="/assets/anant_images/Agra/Taj_Mahal.jpg" class="d-block w-100" alt="Taj Mahal">

                                    </div>
                                </div>

                                        <h5>Agra Fort</h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="/assets/anant_images/Agra/Fatehpur_Sikri.jpg" class="d-block w-100" alt="Fatehpur_Sikri">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Fatehpur Sikri</h5>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCard1" data-bs-slide="prev">

                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselCard1" data-bs-slide="next">
